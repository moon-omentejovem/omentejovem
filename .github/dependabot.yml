version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 0
    open-issue-limit: 10
    assignees:
      - 'luismtns'
    commit-message:
      prefix: 'deps'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'automated'
    # Group updates for same package type
    groups:
      supabase:
        patterns:
          - '@supabase/*'
      react:
        patterns:
          - 'react*'
          - '@types/react*'
      next:
        patterns:
          - 'next*'
          - '@next/*'
      eslint:
        patterns:
          - 'eslint*'
          - '@typescript-eslint/*'
      tiptap:
        patterns:
          - '@tiptap/*'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 0
    commit-message:
      prefix: 'ci'
      include: 'scope'
    labels:
      - 'github-actions'
      - 'automated'
