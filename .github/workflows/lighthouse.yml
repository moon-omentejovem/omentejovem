name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://omentejovem-staging.vercel.app
            https://omentejovem-staging.vercel.app/portfolio
            https://omentejovem-staging.vercel.app/1-1
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: ./lighthouserc.js
